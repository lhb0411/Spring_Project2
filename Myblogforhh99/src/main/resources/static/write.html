<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Webpage Title -->
    <title> My blog | 항해99 </title>
    <link rel="shortcut icon" href="#">

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="복's myblog - for hh99">
    <meta property="og:description" content="자유롭게 소통하세요">
    <meta property="og:image" content="images/images.jpeg">


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        function isValidContents(contents) {
            if (contents == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }

        function writePost() {
            let title = $('#title').val();
            let username = $('#username').val();
            let contents = $('#contents').val();

            if (isValidContents(contents) == false) {
                return;
            }

            let data = {'title': title, 'username': username, 'contents': contents};

            $.ajax({
                type: "POST",
                url: "/api/notices",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('메시지가 성공적으로 작성되었습니다.');
                    location.href = '/'
                }
            });
        }
    </script>

</head>

<body>

<div class="jumbotron">
    <h1 id="getName" th:if="${userName} != null" th:text="${userName}"></h1>
    <p>언제든지 게시글을 남겨주세요</p>
    <button class="btn btn-primary btn-lg" type="button" onclick="location.href = '/'">
        게시글조회
    </button>
    <button id="logout-text" class="btn btn-primary btn-lg" type="button" onclick="location.href = '/user/logout'">
        로그아웃
    </button>
</div>

<div class="wrap">
    <div class="formWrap" id="formWrap">
        <div class="form-title">제목</div>
        <div class="input-group">
            <input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력하세요"
                   aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2"></span>
        </div>

        <h3 th:if="${userName} != null" th:text="${userName}"></h3>


        <div class="form-title">내용</div>
        <div class="input-group">
            <textarea type="text" name="contents" id="contents" class="form-control textArea" placeholder="내용 입력"
                      aria-describedby="basic-addon2"></textarea>
            <span class="input-group-addon" id="basic-addon2"></span>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg width100" type="button" onclick="writePost()">글쓰기</button>
        </div>
    </div>

</body>

</html>
