<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Webpage Title -->
    <title> My blog | 항해99 </title>
    <link rel="shortcut icon" href="#">

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="복's myblog - for hh99">
    <meta property="og:description" content="자유롭게 소통하세요">
    <meta property="og:image" content="images/images.jpeg">


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        function isValidContents(contents) {
            if (contents == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }


        function detailContents(id) {
            let title = $(`#${id}-title`).text().trim();
            let username = $(`#${id}-username`).text().trim();
            let contents = $(`#${id}-contents`).text().trim();
            let date = $(`#${id}-inputDate`).text().trim();


            $(`#cards-box`).hide();
            addHTML2(id, title, username, contents, date);

        }

        function editPost(id) {
            showEdits(id);
            let title = $(`#${id}-title`).text().trim();
            let username = $(`#${id}-username`).text().trim();
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-titleInput`).val(title);
            $(`#${id}-myUsername`).val(username);
            $(`#${id}-textarea`).val(contents);
        }


        function showEdits(id) {
            $(`#${id}-inputArea2`).show();
            $(`#${id}-inputArea`).show();
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();


            $(`#${id}-myInputDate`).hide();
            $(`#${id}-myTitle`).hide();
            $(`#${id}-myUsername`).hide();
            $(`#${id}-myContents`).hide();
            $(`#${id}-edit`).hide();
        }


        $(document).ready(function () {
            getMessages();
        })

        function getMessages() {
            $('#cards-box').empty();

            $.ajax({
                type: 'GET',
                url: '/api/notices',
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let message = response[i];
                        let id = message['id'];
                        let title = message['title'];
                        let username = message['username'];
                        let contents = message['contents'];
                        let modifiedAt = message['modifiedAt'];
                        addHTML(id, title, username, contents, modifiedAt);
                    }
                }
            })
        }

        function addHTML(id, title, username, contents, modifiedAt) {
            console.log(username);
            if (document.getElementById('getName').innerText === username) {
                let tempHtml = `<div class="card">
                                <!-- date/username 영역 -->
                                <div class="metadata">
                                <a id="${id}-title" class="postTitle" onclick="detailContents('${id}')" style="cursor:pointer;">
                                     ${title}
                                </a>

                                <div id="${id}-username" class="postUsername">
                                  ${username}
                                </div>

                                <div class="date" id="${id}-inputDate">
                                    ${modifiedAt}
                                </div>
                             </div>
                                    <!-- contents 조회/수정 영역-->
                             <div class="contents">
                                <div id="${id}-contents" class="text">
                                    <pre>${contents}</pre>
                                </div>
                             </div>`;

                // 2. #cards-box 에 HTML을 붙인다.
                $('#cards-box').append(tempHtml);
            } else {
                let tempHtml = `<div class="card">
                                <!-- date/username 영역 -->
                                <div class="metadata">
                                <a id="${id}-title" class="postTitle" onclick="detailContents('${id}')" style="cursor:pointer;">
                                     ${title}
                                </a>

                                <div id="${id}-username" class="postUsername">
                                  ${username}
                                </div>

                                <div class="date" id="${id}-inputDate">
                                    ${modifiedAt}
                                </div>
                             </div>
                                    <!-- contents 조회/수정 영역-->
                             <div class="contents">
                                <div id="${id}-contents" class="text">
                                    <pre>${contents}</pre>
                                </div>
                             </div>
                        </div>
                        `;
                // 2. #cards-box 에 HTML을 붙인다.
                $('#cards-box').append(tempHtml);
            }

        }

            function addHTML2(id, title, username, contents, modifiedAt) {
                if (document.getElementById('getName').innerText === username) {
                    // 1. HTML 태그를 만듭니다.
                    let tempHtml = `<div class="card">
                                <!-- date/username 영역 -->
                                <div class="metadata">
                                   <div class="input-group titleInput" id="${id}-inputArea2">
                                    <input id="${id}-titleInput" type="text" name="title" id="title" class="form-control2" placeholder="제목을 쓰세요" aria-describedby="basic-addon2">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                </div>
                                <a id="${id}-myTitle" class="postTitle">
                                     ${title}
                                </a>

                                <div id="${id}-myUsername" class="postUsername">
                                  ${username}
                                </div>

                                <div class="date" id="${id}-myInputDate">
                                    ${modifiedAt}
                                </div>
                             </div>
                                    <!-- contents 조회/수정 영역-->
                             <div class="contents">
                                <div id="${id}-myContents" class="text">
                                    <pre>${contents}</pre>
                                </div>
                                <div id="${id}-editarea" class="edit">
                                    <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                                </div>
                             </div>
                                    <!-- 버튼 영역-->
                             <div class="footer">
                                <button id="${id}-edit" type="button" class="btn btn-outline-primary edit_btn" onclick="editPost('${id}')" >수정</button>
                                <button id="${id}-delete" type="button" class="btn btn-outline-primary delte_btn" onclick="deleteOne('${id}')">삭제</button>
                                <button id="${id}-submit" type="button" class="btn btn-outline-primary submit_btn" onclick="submitEdit('${id}')" style="display:none">수정완료</button>
                             </div>
                        </div>
                        `;
                    $('#cards-box2').append(tempHtml);
                } else {
                    // 1.
                    let tempHtml = `<div class="card">
                                <!-- date/username 영역 -->
                                <div class="metadata">
                                <a id="${id}-title" class="postTitle">
                                     ${title}
                                </a>

                                <div id="${id}-username" class="postUsername">
                                  ${username}
                                </div>

                                <div class="date" id="${id}-inputDate">
                                    ${modifiedAt}
                                </div>
                             </div>
                                    <!-- contents 조회/수정 영역-->
                             <div class="contents">
                                <div id="${id}-contents" class="text">
                                    <pre>${contents}</pre>
                                </div>
                             </div>

                        </div>`;
                    $('#cards-box2').append(tempHtml);
                }

            }

            function submitEdit(id) {
                let title = $(`#${id}-titleInput`).val();
                let username = $(`#${id}-myUsername`).val();
                let contents = $(`#${id}-textarea`).val();
                console.log(username);
                if (isValidContents(contents) == false) {
                    return;
                }

                let data = {'title': title, 'username': username, 'contents': contents};

                $.ajax({
                    type: "PUT",
                    url: `/api/notices/${id}`,
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                        alert('메시지 변경에 성공하였습니다.');
                        window.location.reload();
                    }
                });
            }

            function deleteOne(id) {
                $.ajax({
                    type: "DELETE",
                    url: `/api/notices/${id}`,
                    success: function (response) {
                        alert('메시지 삭제에 성공하였습니다.');
                        window.location.reload();
                    }
                })
            }
    </script>
</head>

<body>
<div class="jumbotron">
    <h1 id="getName" th:if="${userName} != null" th:text="${userName}"></h1>
    <p>언제든지 게시글을 남겨주세요</p>
    <button id="post-btn" class="btn btn-primary btn-lg" type="button" onclick="location.href = '/write'">글쓰기
    </button>
    <button class="btn btn-primary btn-lg" type="button" onclick="window.location.reload()">
        게시글조회
    </button>
    <button id="logout-text" class="btn btn-primary btn-lg" type="button" onclick="location.href = '/user/logout'">
        로그아웃
    </button>
</div>

<div class="wrap">
    <div id="cards-box" class="area-read">
    </div>

    <div id="cards-box2" class="area-read">
    </div>
</div>

</body>

</html>
